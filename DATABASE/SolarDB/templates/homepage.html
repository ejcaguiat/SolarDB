{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link href="{% static 'css/bootstrap.min.css' %}"rel="stylesheet" id="bootstrap-css">
	<link href="{% static 'css/stylecss.css' %}" rel="stylesheet" >
    <link rel="icon" type="image/png" href="{% static 'media/solar-titlebar.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home: Admin</title>
</head>

<body class="home-main">
	<div class="homepage-container">
        <b>Welcome, {{loggeduser.username}}</b>
		<div class="logout-home">
			<b><a href="/" class="logout-home-button">Log out</a></b>
		</div>
			<img src = "{% static 'media/solarpic.png' %}" class="home-logo">
			<form action="salesview">
				<input type="submit" value="Display Sales Properties" class="btn btn-primary btn-lg"/>
			</form>
			<form action="leaseview">
				<input type="submit" value="Display Lease Properties" class="btn btn-primary btn-lg"/>
			</form>
            {% if loggeduser.accountType == 1 %}
        
            <div>
                <div style = "float: left">
                    <form action="salesform">
                        <input type="submit" value="Add Sales Properties" class="btn btn-primary btn-lg"/>
		            </form> 
                </div>
                
                <div style = "float: right">
                    <form action = "salesform">
                        <input type = "submit" value = "Edit/Delete Sales" class = "btn btn-primary btn-lg"/>
                    </form>
                </div>
            </div>
        
            <div>
                <div style = "float: left">
                    <form action="leaseregister">
                        <input type="submit" value="Display Lease Properties" class="btn btn-primary btn-lg"/>
		            </form> 
                </div>
                
                <div style = "float: right">
                    <form action = "leaseregister">
                        <input type = "submit" value = "Edit/Delete Lease" class = "btn btn-primary btn-lg"/>
                    </form>
                </div>
            </div>
            {% elif loggeduser.accountType == 0 %}
        
            {%endif%}
	</div>
</body>
</html>
