{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link href="{% static 'css/bootstrap.min.css' %}"rel="stylesheet" id="bootstrap-css">
	<link href="{% static 'css/stylecss.css' %}" rel="stylesheet" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'media/solar-titlebar.png' %}" />
    <title>Lease Properties Form</title>
</head>
<!------ Include the above in your HEAD tag ---------->

<body>
    {% csrf_token %}
		<div class="topnav">
			<img src="{% static 'media/solarpic.png' %}" class="topnav-logo">
			<button>Submit</button>
			<input type="text" placeholder="Search">
		</div>
<div class="container">
  <h1>Lease Properties</h1>
  <form class="form-horizontal" role="form" action="#" method="POST">
    <fieldset>
      <legend class="form-legend">Location Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Region</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="region" id="region" placeholder="Region">
        </div>
      </div>
	  
      <div class="form-group">
        <label class="col-sm-3 control-label">Province</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="province" id="province" placeholder="Province">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">Municipality</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="municipality" id="municipality" placeholder="Municipality">
        </div>
      </div>
      
	  <div class="form-group">
        <label class="col-sm-3 control-label">Barangay</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="barangay" id="barangay" placeholder="Barangay">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend class="form-legend">Property Owner's Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Registered Land Owner</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="registeredlandowner" id="registeredlandowner" placeholder="Registered Land Owner">
        </div>
      </div>
	  
      <div class="form-group">
        <label class="col-sm-3 control-label">Representative</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="representative" id="representative" placeholder="Representative">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">Address</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="address" id="address" placeholder="Address">
        </div>
      </div>
      
	  <div class="form-group">
        <label class="col-sm-3 control-label">Contact Number</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="contactnumber" id="contactnumber" placeholder="Contact Number">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend class="form-legend">Property Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Title Number</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="titlenumber" id="titlenumber" placeholder="Title Number">
        </div>
      </div>
	  
      <div class="form-group">
        <label class="col-sm-3 control-label">Lot Number</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="lotnumber" id="lotnumber" placeholder="Lot Number">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">Size</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="size" id="size" placeholder="Size">
        </div>
      </div>
      
	  <div class="form-group">
        <label class="col-sm-3 control-label">Survey Number</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="surveynumber" id="surveynumber" placeholder="Survey Number">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend class="form-legend">Payment Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Lease Price Per Hectare</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="leasepriceperhectare" id="leasepriceperhectare" placeholder="Lease Price Per Hectare">
        </div>
      </div>
	  
      <div class="form-group">
        <label class="col-sm-3 control-label">Total Contract Price</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="totalcontractprice" id="totalcontractprice" placeholder="Total Contract Price">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend class="form-legend">Released Payments</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Advance Payment</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="advancepayment_amount" id="advancepayment_amount" placeholder="Amount Released">
		  <input type="date" class="form-control-date" name="advancepayment_date" id="advancepayment_date" placeholder="Date Released">
        </div>
      </div>
	  
	  <div class="form-group">
        <label class="col-sm-3 control-label">YEAR 1-5</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="y1-5_amount" id="y1-5_amount" placeholder="Amount Released">
		  <input type="date" class="form-control-date" name="y1-5_date" id="y1-5_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">YEAR 6-10</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="y6-10_amount" id="y6-10_amount" placeholder="Amount Released">
		  <input type="date" class="form-control-date" name="y6-10_date" id="y6-10_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">YEAR 11-15</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="y11-15_amount" id="y11-15_amount" placeholder="Amount Released">
		  <input type="date" class="form-control-date" name="y11-15_date" id="y11-15_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">YEAR 16-20</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="y16-20_amount" id="y16-20_amount" placeholder="Amount Released">
		  <input type="date" class="form-control-date" name="y16-20_date" id="y16-20_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">YEAR 21-25</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="y21-25_amount" id="y21-25_amount" placeholder="Amount Released">
		  <input type="date" class="form-control-date" name="y21-25_date" id="y21-25_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">YEAR 26-30</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="y26-30_amount" id="y26-30_amount" placeholder="Amount Released">
		  <input type="date" class="form-control-date" name="y26-30_date" id="y26-30_date" placeholder="Date Released">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend class="form-legend">Taxes and Registration Fees</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">CGT</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="cgt_amount" id="cgt_amount" placeholder="Amount Released">
        </div>
      </div>
	  
	  <div class="form-group">
        <label class="col-sm-3 control-label">DST</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="dst_amount" id="dst_amount-5_amount" placeholder="Amount Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">Trasnfer Fees</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="transferfees_amount" id="y6-transferfees_amount" placeholder="Amount Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">LRA Fee</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="lrafee_amount" id="lrafee_amount-15_amount" placeholder="Amount Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">I.T Fee</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="itfee_amount" id="y16itfee_amount20_amount" placeholder="Amount Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">LBP</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="lbp_amount" id="y21-lbp_amount" placeholder="Amount Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">Notarial Fee</label>
        <div class="col-sm-5">
          <input type="text" class="form-control-amount" name="notarialfee_amount" id="y26-notarialfee_amount" placeholder="Amount Released">
        </div>
      </div>
	  
      
	  
	  <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            {% csrf_token %}
            <input type="hidden" name="addproperty" value="true" required>
          <input type="submit" class="btn btn-success">
        </div>
      </div>
    </fieldset>
  </form>
</div>

</body>
</html>
