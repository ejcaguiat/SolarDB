<html>
<head>
	<link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="stylecss.css" rel="stylesheet" >
</head>
<!------ Include the above in your HEAD tag ---------->

<body>
		<div class="topnav">
			<img src="Solar-Philippines-Logo.png" class="topnav-logo">
			<button>Submit</button>
			<input type="text" placeholder="Search">
		</div>
<div class="container">
  <h1>Sale Properties</h1>
  <form class="form-horizontal" role="form">
    <fieldset>
      <legend>Location Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Region</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="region" id="region" placeholder="Region">
        </div>
      </div>
	  
      <div class="form-group">
        <label class="col-sm-3 control-label">Province</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="province" id="province" placeholder="Province">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">Municipality</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="municipality" id="municipality" placeholder="Municipality">
        </div>
      </div>
      
	  <div class="form-group">
        <label class="col-sm-3 control-label">Barangay</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="barangay" id="barangay" placeholder="Barangay">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend>Property Owner's Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Registered Land Owner</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="registeredlandowner" id="registeredlandowner" placeholder="Registered Land Owner">
        </div>
      </div>
	  
      <div class="form-group">
        <label class="col-sm-3 control-label">Representative</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="representative" id="representative" placeholder="Representative">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">Address</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="address" id="address" placeholder="Address">
        </div>
      </div>
      
	  <div class="form-group">
        <label class="col-sm-3 control-label">Contact Number</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="contactnumber" id="contactnumber" placeholder="Contact Number">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend>Property Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Title Number</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="titlenumber" id="titlenumber" placeholder="Title Number">
        </div>
      </div>
	  
      <div class="form-group">
        <label class="col-sm-3 control-label">Lot Number</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="lotnumber" id="lotnumber" placeholder="Lot Number">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">Area (Hectares)</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="size" id="size" placeholder="Size">
        </div>
      </div>
      
	  <div class="form-group">
        <label class="col-sm-3 control-label">Survey Number</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="surveynumber" id="surveynumber" placeholder="Survey Number">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend>Payment Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">Sale Price Per Hectare</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="leasepriceperhectare" id="leasepriceperhectare" placeholder="Lease Price Per Hectare">
        </div>
      </div>
	  
      <div class="form-group">
        <label class="col-sm-3 control-label">Total Contract Price</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="totalcontractprice" id="totalcontractprice" placeholder="Total Contract Price">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend>Released Payments</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">1st Payment</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="1stpayment_amount" id="1stpayment_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="1stpayment_date" id="1stpayment_date" placeholder="Date Released">
        </div>
      </div>
	  
	  <div class="form-group">
        <label class="col-sm-3 control-label">2nd Payment</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="2ndpayment_amount" id="2ndpayment_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="2ndpayment_date" id="2ndpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">3rd Payment</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="3rdpayment_amount" id="3rdpayment_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="3rdpayment_date" id="3rdpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">4th Payment</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="4thpayment_amount" id="4thpayment_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="4thpayment_date" id="4thpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">5th Payment</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="5thpayment_amount" id="5thpayment_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="5thpayment_date" id="5thpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">6th Payment</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="6thpayment_amount" id="6thpayment_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="6thpayment_date" id="6thpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">7th Payment</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="7thpayment_amount" id="7thpayment_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="7thpayment_date" id="7thpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">8th Payment</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="8thpayment_amount" id="8thpayment_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="8thpayment_date" id="8thpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">9th Payment</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="9thpayment_amount" id="9thpayment_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="9thpayment_date" id="9thpayment_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">10th Payment</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="10thpayment_amount" id="10thpayment_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="10thpayment_date" id="10thpayment_date" placeholder="Date Released">
        </div>
      </div>
    </fieldset>
	
	<fieldset>
      <legend>Taxes and Registration Fees</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label">CGT</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="cgt_amount" id="cgt_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="cgt_date" id="cgt_date" placeholder="Date Released">
        </div>
      </div>
	  
	  <div class="form-group">
        <label class="col-sm-3 control-label">DST</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="dst_amount" id="dst_amount-5_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="dst_date" id="dst_date-5_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">Trasnfer Fees</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="transferfees_amount" id="y6-transferfees_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="transferfees_date" id="transferfees_date-10_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">LRA Fee</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="lrafee_amount" id="lrafee_amount-15_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="lrafee_date" id="y11lrafee_date15_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">I.T Fee</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="itfee_amount" id="y16itfee_amount20_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="itfee_date" id="itfee_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">LBP</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="lbp_amount" id="y21-lbp_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="lbp_date" id="lbp_date" placeholder="Date Released">
        </div>
      </div>
	  <div class="form-group">
        <label class="col-sm-3 control-label">Notarial Fee</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="notarialfee_amount" id="y26-notarialfee_amount" placeholder="Amount Released">
		  <input type="text" class="form-control" name="notarialfee_date" id="notarialfee_date-30_date" placeholder="Date Released">
        </div>
      </div>
	  
      
	  
	  <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <input type="submit" class="btn btn-success">
        </div>
      </div>
    </fieldset>
  </form>
</div>

</body>
</html>
